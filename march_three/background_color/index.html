<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Layout #2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="js/global3.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&family=Playfair+Display:wght@600&family=Roboto:ital,wght@0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
        <link rel = "icon" href = 
        "https://cdn-icons-png.flaticon.com/512/3116/3116472.png" 
                type = "image/x-icon">
                <style>
                  body {
                    transition: background-color 0.3s ease;
                  }
                </style>
                <script>
                  function toggleBackgroundColor() {
                    var body = document.body;
                    var currentColor = body.style.backgroundColor;
              
                    if (currentColor === "" || currentColor === "rgb(200, 0, 0)") {
                      body.style.backgroundColor = "rgb(0, 200, 0)";
                    } else {
                      body.style.backgroundColor = "rgb(200, 0, 0)";
                    }
                  }
                </script>
      </head>
    <body>
      <h1>Toggle Background Color</h1>
      <button onclick="toggleBackgroundColor()">button</button>
    </body>
</html>
